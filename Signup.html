<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fansmail signUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="signup.js"></script>
</head>
<body>
    
    <center>
        <div id="form">
            <h2><Span id="spn">F</Span>ans<span id="spn2">M</span>ail
  </h2>
  <p id="headerp">Sign Up for an Account</p>
        <form action="#" method="GET" onsubmit="signup_user(); ">
            <div><input type="email" required placeholder="Email"  name="" id="email_add"></div>
            <div><input type="text" placeholder="First Name" id="first_name" required></div>
            <div><input type="text" placeholder="Last_Name" id="last_name" required></div>
            <div><input type="password" placeholder="password" id="password" required></div>           
            <button type="submit" id="signup">Signup</button>
            <p id="response"></p>
    
            <p>Already a Member</p>
            
            <a href="index.html">Sign in</a>
        </form>
    </div>
    </center>
</body>
</html>
